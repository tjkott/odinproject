<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signupform.css" />
  </head>
  <body>
    <h2 class="title">"This is not a real online service!"</h2>
    <form class="signup-form">
      <div class="form-group">
        <label for="first_name">FIRST NAME</label>
        <!-- input is a "void" element, therefore does not need closing tag.-->
        <input type="text" name="first_name" id="first_name" value="Thor" />
      </div>
      <div class="form-group">
        <label for="last_name">LAST NAME</label>
        <!-- input is a "void" element, therefore does not need closing tag.-->
        <input type="text" name="last_name" id="last_name" value="Odinson" />
      </div>
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" name="user_email" id="email" />
      </div>

      <div class="form-group">
        <label for="phone_number">PHONE NUMBER:</label>
        <input type="email" name="user_email" id="user_email" />
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" />
      </div>

      <div class="form-group">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm_password" id="confirm_password" />
      </div>

      <div class="button">
        <button type="submit">Create Account</button>
      </div>
    </form>
  </body>
</html>
