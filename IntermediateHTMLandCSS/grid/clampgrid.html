<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    .grid-container {
      resize: both; /* allows users to resize container by clicking and dragging from bottom right corner. */
      overflow: auto; /* enable scrolling when resizing the container to be smaller than grid can accomodate */
      display: grid;
      min-height: 100vh;
      gap: 4px;
      padding: 4px;
      border: 1px solid grey;
      background-color: skyblue;

      /* clamp parameters:
         clamp(min size, ideal size, max size) */
      grid-template-rows: repeat(
        auto-fit,
        /* keep adding 50px rows till you run out of room) */
        minmax(50px, 0.5px)
          /* don't be smaller than 50px but don't be bigger than 1fr */
      ); /* divide total height of container to 2 fractional units */
      grid-template-columns: repeat(5, clamp (150px, 20%, 200px));
    }

    .grid-item {
      background-color: #444;
      text-align: center;
      color: #ddd;
      font-family: sans-serif;
      font-size: 1.5rem;
      padding: 12px;
    }

    p {
      margin: 12px auto 24px;
    }

    img {
      height: 60px;
    }
  </style>
