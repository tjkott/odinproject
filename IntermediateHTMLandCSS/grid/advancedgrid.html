<!doctype html>

    <title>Document</title>

  <style>
    .grid-container {
      resize: both; /* allows users to resize container by clicking and dragging from bottom right corner. */
      overflow: auto; /* enable scrolling when resizing the container to be smaller than grid can accomodate */
      display: grid;
      gap: 4px;
      padding: 4px;
      border: 1px solid grey;
      background-color: skyblue;
      grid-template-rows: repeat(
        2,
        1fr
      ); /* divide total height of container to 2 fractional units */
      grid-template-columns: repeat(
        5,
        max(120px, 15%)
      ); /*larger of the 2 value 120px or 15% of container width will be used to calculate width of each box. */
    }

    .grid-item {
      background-color: #444;
      text-align: center;
      color: #ddd;
      font-family: sans-serif;
      font-size: 1.5rem;
      padding: 12px;
    }

    p {
      margin: 12px auto 24px;
    }

    img {
      height: 60px;
    }
  </style>
